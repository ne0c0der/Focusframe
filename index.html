<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FocusFrame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>FocusFrame</h1>

    <div class="time" id="time">25:00</div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <div class="preset">
      <button data-min="25">25</button>
      <button data-min="50">50</button>
      <button data-min="90">90</button>
      <button id="customBtn">Custom</button>
    </div>

    <label class="sound">
      <input type="checkbox" id="soundToggle" checked />
      Chime on finish
    </label>

    <div class="stats">
      Sessions today: <span id="sessions">0</span>
    </div>
  </main>

  <audio id="chime" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg" />
  </audio>

  <div class="bg"></div>
  <script src="script.js"></script>
</body>
</html>
